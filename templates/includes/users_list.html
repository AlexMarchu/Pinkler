{% for user_ in users %}
    <div class="user-item">
        <div class="info url-item" url="/accounts/{{ user_.username }}/">
            <div class="profile-photo">
                <img src="{{ user_.avatar.url }}">
            </div>
            <div class="handle">
                <h4>{{ user_.username }}</h4>
                <p class="text-muted">#TODO</p>
            </div>
        </div>
        <div class="actions">
            {% if user_ in self_friends %}
                <button class="btn btn-primary remove-friend-btn" user-id="{{ user_.id }}">
                    <i class="uil uil-user-times"></i>
                </button>
            {% elif user_.id in self_requested %}
                <button class="btn btn-primary request-pending-btn" disabled>
                    <i class="uil uil-user-check"></i> Запрос отправлен
                </button>
            {% else %}
                <button class="btn btn-primary add-friend-btn" user-id="{{ user_.id }}" onclick="addUserToFriends({{ user_.id }})">
                    <i class="uil uil-user-plus"></i>
                </button>
            {% endif %}
            <button class="btn message-btn" user-id="{{ user_.id }}"><i class="uil uil-comment-edit"></i></button>
        </div>
    </div>
{% endfor %}
