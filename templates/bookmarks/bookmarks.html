{% extends 'content_base.html' %}
{% load static %}

{% block title %}
    <title>Избраннное</title>
{% endblock %}

{% block content %}
    <div class="feed">
        {% for obj in query_set %}
            {% if pinkler_user in obj.bookmark.all %}
                {% include 'includes/post.html' with obj=obj %}
            {% endif %}
        {% endfor %}
    </div>
    <script src="{% static 'scripts/feed.js' %}"></script>
{% endblock %}
