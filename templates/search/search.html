{% extends 'content_base.html' %}

{% block title %}
    <title>Поиск</title>
{% endblock %}

{% block content %}
    <div class="search">
        <div class="tabs">
            <h3 class="heading">Результаты поиска</h3>
            <div class="tab">
                <input type="radio" class="tab-switch" id="posts" name="css-tabs" checked>
                <label for="posts" class="tab-label"><i class="uil uil-clipboard-notes"></i>Посты</label>
                <div class="tab-content">
                    
                </div>
            </div>
            <div class="tab">
                <input type="radio" class="tab-switch" id="users" name="css-tabs">
                <label for="users" class="tab-label"><i class="uil uil-users-alt"></i>Люди</label>
                <div class="tab-content users-list">
                    {% if users %}
                        {% include 'includes/users_list.html' %}
                    {% else %}
                        <label class="fallback-label">Ничего не найдено...</label>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
