{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Room</title>
    <link rel="stylesheet" href="{% static 'css/chat.css' %}">
</head>
<body>
<div class="chat-container">
    <div class="chat-header">
        <img src="use_it.png" alt="User Avatar" class="chat-avatar">
        <span class="chat-username">–†—É—Å–ª–∞–Ω –ó–∏–Ω–∞—Ç—É–ª–ª–∏–Ω üëå</span>
    </div>
    <div id="chat-log">
        <!-- –°–æ–æ–±—â–µ–Ω–∏—è –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è —Å—é–¥–∞ –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
    </div>
    <div class="chat-input">
        <button id="attachment-button"></button>
        <input type="file" id="chat-image-input" accept="image/png, image/jpeg" style="display: none;">
        <input id="chat-message-input" type="text" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
        <button id="chat-message-submit">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </div>
</div>
{{ room_name|json_script:"room-name" }}
<script>
    const roomName = JSON.parse(document.getElementById('room-name').textContent);

    const chatSocket = new WebSocket(
        'ws://'
        + window.location.host
        + '/ws/chat/'
        + roomName
        + '/'
    );

    function fetchMessages() {
        chatSocket.send(JSON.stringify({
            'command': 'fetch_messages'
        }));
    }

    chatSocket.onopen = function (e) {
        fetchMessages();
    };

    chatSocket.onmessage = function (e) {
        const data = JSON.parse(e.data);

        if (data.command === 'new_message') {
            const username = data.message.sender;
            const messageContent = data.message.content;
            const timestamp = data.message.timestamp;
            const image = data.message.image;

            // –°–æ–∑–¥–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç —Å–æ–æ–±—â–µ–Ω–∏—è
            const messageDiv = document.createElement('div');
            messageDiv.className = 'chat-message sent'; // –ö–æ—Ä—Ä–µ–∫—Ç–Ω–æ –æ—Ç–æ–±—Ä–∞–∂–∞–µ–º –ø–æ–ª—É—á–µ–Ω–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ

            // –¢–µ–∫—Å—Ç —Å–æ–æ–±—â–µ–Ω–∏—è
            let messageText = `<div class="message">[${timestamp}] ${username}: ${messageContent}</div>`;
            messageDiv.innerHTML = messageText;

            // –ï—Å–ª–∏ –µ—Å—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ, –¥–æ–±–∞–≤–ª—è–µ–º –µ–≥–æ –Ω–∏–∂–µ —Ç–µ–∫—Å—Ç–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
            if (image) {
                const imageDiv = document.createElement('div');
                imageDiv.className = 'message'; // –î–æ–±–∞–≤–ª—è–µ–º –∫–ª–∞—Å—Å –¥–ª—è —Å—Ç–∏–ª–µ–π
                imageDiv.innerHTML = `<img src="${image}" alt="Image" style="max-width: 100%; border-radius: 10px;"/>`;
                // messageDiv.appendChild(imageDiv); // –î–æ–±–∞–≤–ª—è–µ–º div —Å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ–º –∫ —Å–æ–æ–±—â–µ–Ω–∏—é
                document.getElementById('chat-log').appendChild(imageDiv);
            }

            document.getElementById('chat-log').appendChild(messageDiv); // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ —á–∞—Ç
            document.getElementById('chat-log').scrollTop = document.getElementById('chat-log').scrollHeight; // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –≤–Ω–∏–∑
        } else if (data.command === 'fetch_messages') {
            const chatLog = document.getElementById('chat-log');
            chatLog.innerHTML = ''; // –û—á–∏—Å—Ç–∫–∞ –ø–µ—Ä–µ–¥ –¥–æ–±–∞–≤–ª–µ–Ω–∏–µ–º –Ω–æ–≤—ã—Ö —Å–æ–æ–±—â–µ–Ω–∏–π
            data.messages.forEach(msg => {
                let msgDiv = document.createElement('div');
                msgDiv.className = 'chat-message received';

                // –¢–µ–∫—Å—Ç —Å–æ–æ–±—â–µ–Ω–∏—è
                msgDiv.innerHTML = `<div class="message">[${msg.timestamp}] ${msg.sender}: ${msg.content}</div>`;

                // –ï—Å–ª–∏ –µ—Å—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ, –¥–æ–±–∞–≤–ª—è–µ–º –µ–≥–æ
                if (msg.image) {
                    const imageDiv = document.createElement('div');
                    imageDiv.className = 'message';
                    imageDiv.innerHTML = `<img src="${msg.image}" alt="Image" style="max-width: 100%; border-radius: 10px;"/>`;
                    chatLog.appendChild(imageDiv);
                }

                chatLog.appendChild(msgDiv);
            });
            chatLog.scrollTop = chatLog.scrollHeight; // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –≤–Ω–∏–∑
        }
    };

    chatSocket.onclose = function (e) {
        console.error('Chat socket closed unexpectedly :(');
    };

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–∂–∞—Ç–∏—è –Ω–∞ –∫–Ω–æ–ø–∫—É –¥–ª—è –≤—ã–±–æ—Ä–∞ —Ñ–∞–π–ª–∞
    document.getElementById('attachment-button').onclick = function() {
        document.getElementById('chat-image-input').click();
    };

    document.getElementById('chat-message-input').focus();
    document.getElementById('chat-message-input').onkeyup = function (e) {
        if (e.keyCode === 13) {  // Enter (return key)
            document.querySelector('#chat-message-submit').click();
        }
    };

    document.querySelector('#chat-message-submit').onclick = function (e) {
        const messageInputDom = document.querySelector('#chat-message-input');
        const message = messageInputDom.value;
        const imageInputDom = document.querySelector('#chat-image-input');
        const imageFile = imageInputDom.files[0];

        let imageData = '';
        if (imageFile) {
            const reader = new FileReader();
            reader.onloadend = function () {
                imageData = reader.result;
                chatSocket.send(JSON.stringify({
                    'message': message,
                    'image': imageData,
                    'command': 'new_message',
                }));
                messageInputDom.value = '';
                imageInputDom.value = '';
            }

            reader.readAsDataURL(imageFile);
        } else {
            chatSocket.send(JSON.stringify({
                'message': message,
                'command': 'new_message',
            }));
            messageInputDom.value = '';
        }
    };
</script>
</body>
</html>
